<!DOCTYPE html>
<html>
  <head>
    <title>History Viewer</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; }
      li { margin-bottom: 10px; }
      small { color: gray; }
      select, button { margin-top: 10px; padding: 5px; }
    </style>
  </head>
  <body>
    <h3>Recent History</h3>

    <label for="timeRange">Time Range:</label>
    <select id="timeRange">
      <option value="1h">Last Hour</option>
      <option value="24h" selected>Today</option>
      <option value="7d">Last 7 Days</option>
      <option value="30d">Last 30 Days</option>
    </select>
    <button id="loadBtn">Load History</button>

    <ul id="historyList"></ul>

    <button id="summarizeBtn">Summarize History</button>
    <div id="summaryBox" style="margin-top:10px; font-style:italic;"></div>

    <script src="popup.js"></script>
  </body>
</html>
